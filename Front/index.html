<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Jeu de grattage</title>
    <link href="css/app.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<main>
    <div id="scratch_game">
        <div id="auth_form">
            <div>
                <label for="pseudo">Pseudo :</label>
                <input type="text" id="pseudo" required>
            </div>
            <div>
                <label for="pseudo">Password :</label>
                <input type="password" id="password" required>
            </div>
            <div id="auth_error">

            </div>
            <button onclick="auth()">Validez</button>
        </div>
        <div id="player_info">
            <h2 id="player_info_title">Bienvenue <span id="player_name"></span> !</h2><br/>
            <span id="remaining_attempt_span">Nombre de jeu restant : <span id="remaining_attempt"></span></span>
        </div>


        <div id="player">
        </div>
        <section id="game_zone">
            <table class="game-board">
                <tbody class="game-grid">
                <tr class="game-grid-row">
                    <td class="game-card">
                        <img class="game-card-img" src="img/1.png" alt="case1">
                    </td>
                    <td class="game-card">
                        <img class="game-card-img" src="img/2.png" alt="case2">
                    </td>
                    <td class="game-card">
                        <img class="game-card-img" src="img/3.png" alt="case3">
                    </td>
                </tr>
                <tr class="game-grid-row">
                    <td class="game-card">
                        <img class="game-card-img" src="img/1.png" alt="case1">
                    </td>
                    <td class="game-card">
                        <img class="game-card-img" src="img/2.png" alt="case2">
                    </td>
                    <td class="game-card">
                        <img class="game-card-img" src="img/3.png" alt="case3">
                    </td>
                </tr>
                <tr class="game-grid-row">
                    <td class="game-card">
                        <img class="game-card-img" src="img/1.png" alt="case1">
                    </td>
                    <td class="game-card">
                        <img class="game-card-img" src="img/2.png" alt="case2">
                    </td>
                    <td class="game-card">
                        <img class="game-card-img" src="img/3.png" alt="case3">
                    </td>
                </tr>
                </tbody>
            </table>
            <div id="game_info">
                <div id="play_again">
                    <button type="button" id="play_again_button" onclick="startGame()">Rejouer</button>
                </div>
                <table id="lastPlay_board">
                    <thead id="lastPlay_head">
                    <tr class="player_list_table_head_row">
                        <td class="player_list_table_head">
                            Pseudo
                        </td>
                        <td class="player_list_table_head">
                            Résultat
                        </td>
                        <td class="player_list_table_head">
                            Date de jeu
                        </td>

                    </tr>
                    </thead>
                    <tbody id="lastPlay_grid">

                    </tbody>
                </table>
            </div>
        </section>
    </div>

</main>
<script type="text/javascript" src="js/main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<noscript>Désolé, vous ne pouvez pas jouer à ce jeu car votre navigateur ne supporte pas le javaScript</noscript>
</body>
</html>
